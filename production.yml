version: '3.1'
services:
  app:
    image: bro3jo2/nltotable:0.8.1
    depends_on:
      - mongo
    restart: always
    env_file:
      - .env
  
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - db-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    profiles:
      - web
    ports:
      - 8085:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/

volumes:
  db-data:
